<div class="file-download" [ngClass]="{'showDownload':pdfPlayerService.showDownloadPopup}">
  <div class="file-download__overlay" (click)="hidePdfDownloadPopup()">
    <div class="file-download__popup">
      <div class="file-download__close-btn">
        <img src="./assets/iconclosedownload.svg" alt="Close">
      </div>
      <div class="file-download__metadata">
        <h5 class="file-download__title">Confirm Download</h5>
        <div class="file-download__text">"{{pdfPlayerService.contentName}}" will be saved on your device.</div>
        <div class="file-download__size">
          <!-- File Size 1.6mb -->
        </div>
        <div class="file-download__action-btns">
          <button type="button" (click)="hidePdfDownloadPopup()" class="cancel-btn">Cancel</button>
          <button type="button" class="download-btn" (click)="downloadPdf()">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
