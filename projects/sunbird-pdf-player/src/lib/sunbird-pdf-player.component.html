<div class="sunbird-pdf-palyer-container">
<start-page *ngIf="viewState === 'start'" [title]="pdfPlayerService.contentName" [progress]="pdfPlayerService.loadingProgress"></start-page>
<span 
[style.display]="viewState ==='player' ? 'inline': 'none'"
*ngIf="showPlayer">
<pdf-header class="sb-pdf-main-header"></pdf-header>
<pdf-viewer (viewerEvent)="viewerEvent($event)" [pdfURL]="pdfPlayerService.src"></pdf-viewer>
</span>
<pdf-menu (sidebarMenuEvent)="pdfPlayerService.raiseHeartBeatEvent($event)" *ngIf="viewState ==='player'"></pdf-menu>

<sidebar *ngIf="viewState ==='player'" 
[title]="pdfPlayerService.contentName" 
(sidebarEvent)="pdfPlayerService.raiseHeartBeatEvent($event)" 
[config]="sideMenuConfig"></sidebar>

<div class="sb-pdf-reading-status" *ngIf="viewState ==='player'">Location {{pdfPlayerService.currentPagePointer}} of {{pdfPlayerService.totalNumberOfPages}} <span></span> {{((pdfPlayerService.currentPagePointer/pdfPlayerService.totalNumberOfPages) * 100).toFixed(0)}}%</div>
<div class="visible-only-potrait"  *ngIf="viewState ==='player'">
    <div class="sbt-pdf-footer">
        <div class="d-flex pdf-slides" style="float: right;">
          <previous-navigation></previous-navigation>
          <next-navigation></next-navigation>
        </div>
      </div>
</div>
<end-page 
[contentName]="pdfPlayerService.contentName"
[pagesRead]="pdfPlayerService.currentPagePointer"
[userName]="pdfPlayerService.userName"
[timeSpentLabel]="pdfPlayerService.timeSpent"
(replayContent)="replayContent()"
*ngIf="viewState === 'end'"></end-page>
</div>
