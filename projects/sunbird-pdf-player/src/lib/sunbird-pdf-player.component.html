<div class="sunbird-pdf-palyer-container" #pdfPlayer>
  <sb-player-start-page *ngIf="viewState === 'start'" [title]="pdfPlayerService.contentName"
    [progress]="pdfPlayerService.loadingProgress"></sb-player-start-page>

  <sb-player-header class="sb-pdf-main-header notVisible" [ngClass]="{'isVisible': showControls}"
    *ngIf="viewState ==='player'" [pageNumber]="pdfPlayerService.currentPagePointer"
    [totalPages]="pdfPlayerService.totalNumberOfPages" (actions)="headerActions($event)"></sb-player-header>
  <sb-player-side-menu-icon class="notVisible" (sidebarMenuEvent)="pdfPlayerService.raiseHeartBeatEvent($event)"
    *ngIf="viewState ==='player'" [ngClass]="{'isVisible': showControls}">
    </sb-player-side-menu-icon>
    <span [style.display]="viewState ==='player' ? 'inline': 'none'">
      <pdf-viewer (viewerEvent)="viewerEvent($event)" [pdfURL]="pdfPlayerService.src" *ngIf="showPlayer"
        [actions]="viewerActions"></pdf-viewer>
    </span>
    <sb-player-sidebar *ngIf="viewState ==='player'" [title]="pdfPlayerService.contentName"
      (sidebarEvent)="sideBarEvents($event)" [config]="sideMenuConfig"></sb-player-sidebar>

    <div class="sb-pdf-reading-status" *ngIf="viewState ==='player'">Location {{pdfPlayerService.currentPagePointer}} of
      {{pdfPlayerService.totalNumberOfPages}} <span></span>
      {{((pdfPlayerService.currentPagePointer/pdfPlayerService.totalNumberOfPages) * 100).toFixed(0)}}%</div>
    <div class="visible-only-potrait BtmNotVisible" [ngClass]="{'isVisible': showControls}"
      *ngIf="viewState ==='player'">
      <div class="sbt-pdf-footer">
        <div class="d-flex pdf-slides" style="float: right;">
          <sb-player-previous-navigation (previousAction)="headerActions($event)"></sb-player-previous-navigation>
          <sb-player-next-navigation (nextAction)="headerActions($event)"></sb-player-next-navigation>
        </div>
      </div>
    </div>
    <sb-player-end-page [contentName]="pdfPlayerService.contentName" [pagesRead]="pdfPlayerService.currentPagePointer"
      [userName]="pdfPlayerService.userName" [timeSpentLabel]="pdfPlayerService.timeSpent"
      (replayContent)="replayContent()" *ngIf="viewState === 'end'"></sb-player-end-page>
</div>
